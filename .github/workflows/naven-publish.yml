name: Build and Release Java Project

on:
  push:
    branches:
      - main
    paths:
      - 'BuildLog.md'
  workflow_dispatch:
env:
  BUILD_TYPE: Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'  # 替换为项目使用的 Java 版本（如 8、11、17）
          distribution: 'temurin'  # 推荐使用 Adoptium Temurin（原 AdoptOpenJDK）

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build with mvnw
        run: ./mvnw clean package -DskipTests  # 跳过测试加速构建，生产环境建议保留测试

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar 
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
