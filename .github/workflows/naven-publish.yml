# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - main
    paths:
      - 'BuildLog.md'
  workflow_dispatch:
env:
  BUILD_TYPE: Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # 运行环境（可选：windows-latest、macos-latest）
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

  # 3. 给 mvnw 添加可执行权限（关键步骤！）
      - name: mvnw
        run: chmod +x ./mvnw

      # 4. 使用 mvnw 构建项目（跳过测试可选，根据需求调整）
      - name: Build with mvnw
        run: ./mvnw clean package -DskipTests  # 跳过测试加速构建，生产环境建议保留测试

      # 5. 创建 GitHub Release 并上传 JAR 包
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar  # 构建产物路径（根据实际调整，如 target/*.war）
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
